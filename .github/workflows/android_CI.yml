name: Android CI

on:
  push:
    branches: [ master ]

jobs:
  build:
    name: Build Android with gradle
    runs-on: ubuntu-18.04

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Gradle
      working-directory: TotalCrossVM/android
      run: ./gradlew build
