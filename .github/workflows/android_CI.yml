name: Android CI

on:
  push:
    branches: [ master ]

jobs:
  build_android:
    name: Build Android 
    runs-on: ubuntu-18.04
    container:
      image: docker://fabernovel/android:api-28-gcloud-ndk-v1.2.0

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: Cache Gradle packages
      uses: actions/cache@v2
      with:
        path: ~/.gradle/caches
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
        restore-keys: ${{ runner.os }}-gradle

    - name: Build with Gradle
      working-directory: TotalCrossVM/android
      run: ./gradlew assembleDebug assembleAssets copyApk --stacktrace
    
    - name: Upload APK
      uses: actions/upload-artifact@v2
      with:
        name: TotalCross_Android
        path: TotalCrossVM/android/
